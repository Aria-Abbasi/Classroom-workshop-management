{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <div class="w-full flex items-center justify-between space-x-6">
                    <div class="flex-1 truncate">
                        <div class="flex items-center space-x-3">
                            <h3 class="text-3xl text-gray-900 font-medium truncate">Announcement</h3>
                        </div>
                    </div>
                </div>
                <div class="flex mb-4">
                    <a href="{% url 'students:announcement-detail' announcement.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Overview
                    </a>
                    <a href="{% url 'students:announcement-update' announcement.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Classroom</span>
                    <span class="ml-auto text-gray-900">{{ announcement.classroom }}</span>
                </div>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Display</span>
                    <span class="ml-auto text-gray-900">{{ announcement.display }}</span>
                </div>
                <div class="flex border-t border-gray-300 py-2">
                    <span class="text-gray-500">Level</span>
                    <span class="ml-auto text-gray-900">{{ announcement.level }}</span>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
